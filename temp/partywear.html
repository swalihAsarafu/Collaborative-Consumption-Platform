<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donate Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="partywear.css">
</head>

<body>
    <h2 class="glow-text">
        In rural India, 4 out of 5 primary school children lack access to age-appropriate books, severely limiting their
        opportunities to develop literacy skills.
    </h2>

    <section id="donate">
        <button onclick="scrollToForm()"  type="button" class="btn btn-outline-success">Donate a book</button>
    </section>

    <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="pic1.jpg" height="350px" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="pic3.jpg" height="350px" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
                <img src="pic2.jpg" height="350px" class="d-block w-100" alt="...">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
            data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>




    <section id="donation-form" class="form-section">
        <h2 style="color: black;">Donate a Book</h2>
        <form id="book-donation-form" onsubmit="submitDonation(event)">
            <label for="book-name">Book Name:</label>
            <input type="text" id="book-name" name="book-name" required><br>

            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required><br>

            <label for="age">How Old (Years):</label>
            <input type="number" id="age" name="age" min="0" required><br>

            <input type="submit" value="Submit Donation">
        </form>
        <p style="margin: 20px;" id="success-message" class="success-message"></p>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="partywear.js"></script>
    <script src="script.js"></script>
</body>

</html>
